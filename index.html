        .batalla-botones {

        .batalla-btn {
            padding: 30px 60px;

            font-weight: 900;

        /* Mensaje de victoria */
        .mensaje-victoria {

        @keyframes aparecerVictoria {
            0% {

            }
            50% {

            }
            70% {

            }
            100% {
                transform: scale(1) rotate(0deg);

            }
        }

        /* Mensaje de derrota */
        .mensaje-derrota {

            line-height: 1.2;

        @keyframes aparecerTriste {

        @keyframes flotar {

        /* Corazones que caen por toda la pantalla */

            .corazon-caer {

                height: 25px;
            }
        }
    </style>
</head>

        let estaRecuperando = false;

        function verificarSecuenciaSecreta() {
            if (secuenciaSecreta.length === 6) {
                const coincide = secuenciaSecreta.every((val, idx) => val === secuenciaCorrecta[idx]);
                if (coincide) {

                }
                secuenciaSecreta = [];
            }
        }

        function verificarClicksConsecutivosNo() {
            // Si da muchos clicks en NO consecutivamente, activar minijuego
            if (clicksConsecutivosNo >= umbralClicksNo) {
                activarMinijuego();
                clicksConsecutivosNo = 0;
            }
        }

        function activarMinijuego() {
            // Resetear secuencia
            secuenciaSecreta = [];
            clicksConsecutivosNo = 0;
            mostrarCuentaRegresiva();
        }

        function mostrarCuentaRegresiva() {
            batallaOverlay.classList.add('active');
            
            let contador = 3;
            cuentaRegresiva.textContent = contador;
            
            const intervalo = setInterval(() => {
                contador--;
                if (contador > 0) {

                    clearInterval(intervalo);
                    iniciarModoBatalla();

        }

        function calcularDificultad() {
            const factorDificultad = 0.8 + ((porcentajeSi - 50) / 50) * 0.4;
            return Math.max(0.8, factorDificultad);
        }

        function iniciarModoBatalla() {
            cuentaRegresiva.classList.add('oculto');
            
            batallaTitulo.classList.remove('oculto');
            batallaSubtitulo.classList.remove('oculto');
            batallaProgreso.classList.remove('oculto');
            batallaBarraContainer.classList.remove('oculto');
            batallaBotones.classList.remove('oculto');
            
            batallaActiva = true;
            porcentajeSi = 50;
            actualizarBarraBatalla();
            
            batallaTimer = setInterval(() => {
                if (batallaActiva) {
                    const dificultad = calcularDificultad();
                    const empujeBase = (Math.random() * 1.5) + 1.5;
                    const empujeNo = empujeBase * dificultad;

                    actualizarBarraBatalla();
                    verificarGanadorBatalla();
                }

        }

        function actualizarBarraBatalla() {

        function verificarGanadorBatalla() {
            if (porcentajeSi >= 100) {
                finalizarBatalla('si');
            } else if (porcentajeSi <= 0) {
                finalizarBatalla('no');
            }

        function finalizarBatalla(ganador) {
            batallaActiva = false;
            clearInterval(batallaTimer);
            
            if (ganador === 'si') {
                batallaTitulo.classList.add('oculto');
                batallaSubtitulo.classList.add('oculto');
                batallaProgreso.classList.add('oculto');

                batallaSubtitulo.classList.add('oculto');
                batallaProgreso.classList.add('oculto');
                batallaBarraContainer.classList.add('oculto');
                batallaBotones.classList.add('oculto');
                
                mensajeDerrota.classList.remove('oculto');
            }
        }

        batallaBtnSi.addEventListener('click', () => {
            if (batallaActiva) {
                porcentajeSi += 6;
                porcentajeSi = Math.min(100, porcentajeSi);
                actualizarBarraBatalla();
                verificarGanadorBatalla();
            }
        });

        batallaBtnNo.addEventListener('click', () => {
            if (batallaActiva) {
                porcentajeSi -= 3;
                porcentajeSi = Math.max(0, porcentajeSi);
                actualizarBarraBatalla();
                verificarGanadorBatalla();
            }
        });

        function actualizarMensaje() {
            if (balance > 0) {
                estaRecuperando = false;
                const indice = Math.min(balance, mensajesSi.length - 1);
                pregunta.textContent = mensajesSi[indice];
            } else if (balance < 0) {
                if (estaRecuperando) {
                    const indice = Math.floor(Math.random() * mensajesRecuperacion.length);
                    pregunta.textContent = mensajesRecuperacion[indice];
                } else {
                    const indice = Math.min(Math.abs(balance), mensajesNo.length - 1);
                    pregunta.textContent = mensajesNo[indice];
                }
            } else {
                estaRecuperando = false;
                pregunta.textContent = "¬øQuieres ser mi San Valent√≠n?";
            }
        }

        function actualizarTamanos() {
            if (balance > 0) {
                const factorNo = Math.max(0.1, 1 / (1 + (balance * 0.08)));
                const factorSi = 1 + (balance * 0.08);
                
                wrapperNo.style.flex = factorNo;
                wrapperSi.style.flex = factorSi;
                
            } else if (balance < 0) {
                const factorNo = 1 + (Math.abs(balance) * 0.08);
                const factorSi = Math.max(0.1, 1 / (1 + (Math.abs(balance) * 0.08)));
                
                wrapperNo.style.flex = factorNo;
                wrapperSi.style.flex = factorSi;
                
            } else {
                wrapperNo.style.flex = 1;
                wrapperSi.style.flex = 1;
            }
        }

                    corazon.style.top = Math.random() * window.innerHeight + 'px';
                    
                    const tamano = 25 + Math.random() * 30;
                    corazon.style.width = tamano + 'px';
                    corazon.style.height = tamano + 'px';
                    
                    corazon.style.animationDuration = (1.5 + Math.random()) + 's';
                    
                    document.body.appendChild(corazon);
                    
                    setTimeout(() => corazon.remove(), 2000);
                }, i * 30);
            }
        }

        function crearCorazonesLluvia() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const corazon = document.createElement('img');
                    corazon.src = 'corazon.png';
                    corazon.className = 'corazon-caer';
                    corazon.style.left = Math.random() * 100 + '%';
                    corazon.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    corazon.style.animationDelay = Math.random() * 0.5 + 's';
                    
                    const tamano = 25 + Math.random() * 30;
                    corazon.style.width = tamano + 'px';
                    corazon.style.height = tamano + 'px';
                    
                    document.body.appendChild(corazon);
                    
                    setTimeout(() => corazon.remove(), 5000);
                }, i * 40);
            }
        }

        function hacerTemblar() {
            buttonsContainer.classList.add('shake');
            setTimeout(() => {
                buttonsContainer.classList.remove('shake');
            }, 400);
        }

        wrapperSi.addEventListener('click', (e) => {
            contadorSi++;
            balance++;
            
            // Resetear contador de clicks consecutivos en NO
            clicksConsecutivosNo = 0;
            
            secuenciaSecreta.push('si');
            if (secuenciaSecreta.length > 6) {
                secuenciaSecreta.shift();
            }
            verificarSecuenciaSecreta();
            
            if (balance <= 0) {
                estaRecuperando = true;
            }
            
            crearCorazonesFlotantes(15);
            
            actualizarMensaje();
            actualizarTamanos();

            if (balance >= 15) {
                crearCorazonesLluvia();
                setTimeout(() => {
                    window.location.href = 'carta.html';
                }, 1500);
            }
        });

        wrapperNo.addEventListener('click', () => {
            contadorNo++;
            balance--;
            estaRecuperando = false;

            // Incrementar clicks consecutivos en NO
            clicksConsecutivosNo++;
            
            // Verificar si activa el minijuego por clicks consecutivos
            verificarClicksConsecutivosNo();

            secuenciaSecreta.push('no');
            if (secuenciaSecreta.length > 6) {
                secuenciaSecreta.shift();
            }
            verificarSecuenciaSecreta();

            hacerTemblar();

            actualizarMensaje();
            actualizarTamanos();

            if (contadorNo >= 50) {
                pregunta.textContent = "Ok.";
                wrapperNo.style.flex = 1;
                wrapperSi.style.flex = 1;
                contadorNo = 0;
                contadorSi = 0;
                balance = 0;
                estaRecuperando = false;
                clicksConsecutivosNo = 0;
                
                setTimeout(() => {
                    pregunta.textContent = "¬øQuieres ser mi San Valent√≠n?";
                }, 2000);
            }
        });
    </script>
